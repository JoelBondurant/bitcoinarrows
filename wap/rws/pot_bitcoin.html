{% include "header.html" %}
</head>
<body id="about">
<div class="pagewrap">

	<div class="centerwrap">
		<span>
			<h3>Bitcoin Pot</h3>
			<hr/><br/>
			<a href="/">&gt;&gt;&gt;------&gt;</a>
		</span>
	</div>

	<br/>
	<hr/>
	<br/>

	<div class="centerwrap">
	<form name="new" action="new" method="post">
		<ul>
			<li class="formrow">
				<label for="datebin">datebin*:</label>
				<input type="date" name="datebin" required>
			</li>
			<li class="formrow">
				<label for="sats">sats*:</label>
				<input type="number" name="sats" min="0" step="1" required>
			</li>
			<li class="formrow">
				<label for="source">source:</label>
				<input type="text" name="source">
			</li>
			<li class="formrow">
				<label for="pub_key">pub_key:</label>
				<input type="text" name="pub_key">
			</li>
			<li class="formrow">
				<label for="priv_key">priv_key:</label>
				<input type="text" name="priv_key">
			</li>
			<li class="formrow">
				<label for="cost_usd">cost_usd:</label>
				<input type="number" name="cost_usd" min="0" step="0.01">
			</li>
			<li class="formrow">
				<label for="local_key">local_key:</label>
				<input type="password" name="local_key">
			</li>
			<li class="formrow">
				<label for="note">note:</label>
				<input type="text" name="note">
			</li>
		</ul>
		<br/>
		<button type="submit">+</button>
		<br/>
	</form>
	</div>

</div>
</body>
</html>
