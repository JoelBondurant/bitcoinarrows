{% include "header.html" %}
</head>
<body id="about">
<div class="pagewrap">

	<div class="centerwrap">
		<span>
			<h3>Gold Pot</h3>
			<hr/><br/>
			<a href="/">&gt;&gt;&gt;------&gt;</a>
		</span>
	</div>

	<br/>
	<hr/>
	<br/>

	<div class="centerwrap">
	<form name="new" action="new">
		<ul>
			<li class="formrow">
				<label for="datebin">datebin*:</label>
				<input type="date" name="datebin" required>
			</li>
			<li class="formrow">
				<label for="grams">grams*:</label>
				<input type="number" name="grams" min="0" required>
			</li>
			<li class="formrow">
				<label for="source">source:</label>
				<input type="text" name="source">
			</li>
			<li class="formrow">
				<label for="latitude">latitude:</label>
				<input type="number" name="latitude" min="-90" max="90" step="0.0001">
			</li>
			<li class="formrow">
				<label for="longitude">longitude:</label>
				<input type="number" name="longitude" min="-180" max="180" step="0.0001">
			</li>
			<li class="formrow">
				<label for="cost_usd">cost_usd:</label>
				<input type="number" name="cost_usd" min="0" step="0.01">
			</li>
			<li class="formrow">
				<label for="local_key">local_key:</label>
				<input type="password" name="local_key">
			</li>
			<li class="formrow">
				<label for="note">note:</label>
				<input type="text" name="note">
			</li>
		</ul>
		<br/>
		<input type="button" onclick="encryptedSubmitForm('new')" value="+">
		<br/>
	</form>
	</div>
</div>

</body>
</html>
